name: Terraform CI

on: 
  pull_request:
    branches:
      - main

jobs:
  validate:
    uses: diegotony/gh-pipelines/.github/workflows/terraform-validate.yml@main
  docs:
    needs: validate
    uses: diegotony/gh-pipelines/.github/workflows/terraform-plugin-tfdocs.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}